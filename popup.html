<!DOCTYPE html>

<html>
	<head>
		<style type="text/css">
			body
            {
				padding: 0px 0px;
				margin: 0px 0px;
				display: block;
				text-align: center;
				width: 200px;
				min-height: 200px;
				background: white;
				color: black;
				font-size: 1em;
			}
						
            .logo

				padding: 10px 10px;
                height: 32px;
                width: 169px;
            }
			
            #show
            {
				background-color: #eee;

        </div>

        <div>
