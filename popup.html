<!DOCTYPE html>

<html>
	<head>
		<style type="text/css">
			body
            {
				padding: 0px 0px;
				margin: 0px 0px;
				display: block;
				text-align: center;
				width: 200px;
				min-height: 200px;
				background: white;
				color: black;
				font-size: 1em;
			}
						
            .logo
            {
				padding: 10px 10px;
			}
			
            #show
            {
				background-color: #eee;
			}
			
            .button
            {
				transition-duration: 0.2s;
				background-color: #0cab63;
				border-radius: 4px;
				color: #e6f7ef;
				border: none;
				margin-top: 20px;
				padding: 10px 20px;
				font-weight: bold;
			}
			
            .button:hover
            {
				background-color: #0a633a;
				color: white;
			}
		</style>
    </head>
	
    <body>
		<img class="logo" src="header-icon.jpg">
        
        <div>
            <p style="font-size: 0.75em; margin-bottom: 10px; margin-top: -5px; padding: 10px; background-color: #ffcac8; color: #ff2f25;">
                News unchained provides an efficient way to provide users with a non-opinionated read for various articles of text.
            </p>
        </div>
		
		<div>
			<div>
                <label style="font-weight: bold">
                    Format Type
                </label>
            </div>
			<select name="format">
				<option name="format" value="highlight">
                    Strike Through
                </option>
				<option name="format" value="strike-through" >
                    Highlight
                </option>
			</select>
			
		</div>

		<button id="display-url" class="button">
            display tab
        </button>

		<p id="text";>
            News Unchained
        </p>
		
		<script src="script.js"></script>
	</body>

</html>
